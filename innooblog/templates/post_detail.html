{% extends "base.html" %}
{% block content %} 
{% load static %}   
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({% static 'assets/img/BG.gif' %})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>    
                            <span class="meta">
                                posted by
                               <a href="#!">{{post.author}} | </a> 
                              {{post.created_on}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                      {{post.content | safe }}
                        </p>
                        <p>
                         placeholder text by
                         <a href="http://spaceipsum.com/"> Space Ipsume </a>
                         &middot; Images by
                         <a href="http://spaceipsum.com/"> Space Ipsume </a>
                         &middot; Images 
                         </p>

                    </div>
                </div>
            </div>
        </article>
 {% endblock content %}
